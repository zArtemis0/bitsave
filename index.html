<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the Binary Number!</h1>
    <p id="prompt"></p>
    <input type="text" id="guess" placeholder="Enter your binary guess">
    <button onclick="makeGuess()">Guess</button>
    <p id="result"></p>
    <p id="highScore">High Score: 0 bits</p> <!-- High score display -->

    <script src="script.js"></script>
</body>
</html>
